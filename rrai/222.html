<style>
    * {
    box-sizing: border-box  ;
    background: linear-gradient(#e66465, #9198e5);
}

.item
.container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 20px 10px;
    max-width: 1400px;
    margin: 0 auto;
    gap: 16px;
    padding: 2em 4em;
}

.container img {
    width: 100%;
    max-width: 350px;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
}

.container::after {
    content: "";
    width: 350px;
}
